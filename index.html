<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <div class="calculator-display" id="calculator-display"></div>
            <button id="btn-clear">C</button>
            <button id="btn-delete">DEL</button>
            <button class="choiceOpt">%</button>
            <button class="choiceOpt">/</button>
            <button class="choiceBtn">7</button>
            <button class="choiceBtn">8</button>
            <button class="choiceBtn">9</button>
            <button class="choiceOpt">*</button>
            <button class="choiceBtn">4</button>
            <button class="choiceBtn">5</button>
            <button class="choiceBtn">6</button>
            <button class="choiceOpt">-</button>
            <button class="choiceBtn">1</button>
            <button class="choiceBtn">2</button>
            <button class="choiceBtn">3</button>
            <button class="choiceOpt">+</button>
            <button class="choiceBtn">.</button>
            <button class="choiceBtn">0</button>
            <button class="equal" id="btn-equals">=</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
